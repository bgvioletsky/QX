<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>香色源转换</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href=https://cdn.jsdelivr.net/gh/bgvioletsky/QX@0.2.0/rewrite_remote/xbs/render_radius.png sizes="32x32">
  <script src="https://cdn.jsdelivr.net/gh/bgvioletsky/QX@0.2.0/rewrite_remote/xbs/xtool.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/bgvioletsky/QX@0.2.0/rewrite_remote/xbs/render.css">
</head>

<body>
  <h1>文件转换器</h1>
  <div class="container .col-">
    <div class="box">
      <div id="uploadArea">
        <input type="file" id="xbsFile">
        <label>
          <div>
            <svg viewBox="0 0 1024 1024" focusable="false" data-icon="inbox" width="1em" height="1em"
              fill="currentColor" aria-hidden="true">
              <path
                d="M885.2 446.3l-.2-.8-112.2-285.1c-5-16.1-19.9-27.2-36.8-27.2H281.2c-17 0-32.1 11.3-36.9 27.6L139.4 443l-.3.7-.2.8c-1.3 4.9-1.7 9.9-1 14.8-.1 1.6-.2 3.2-.2 4.8V830a60.9 60.9 0 0060.8 60.8h627.2c33.5 0 60.8-27.3 60.9-60.8V464.1c0-1.3 0-2.6-.1-3.7.4-4.9 0-9.6-1.3-14.1zm-295.8-43l-.3 15.7c-.8 44.9-31.8 75.1-77.1 75.1-22.1 0-41.1-7.1-54.8-20.6S436 441.2 435.6 419l-.3-15.7H229.5L309 210h399.2l81.7 193.3H589.4zm-375 76.8h157.3c24.3 57.1 76 90.8 140.4 90.8 33.7 0 65-9.4 90.3-27.2 22.2-15.6 39.5-37.4 50.7-63.6h156.5V814H214.4V480.1z">
              </path>
            </svg>

            <p class="p1">点击选择文件上传</p>

          </div>
        </label>

      </div>
      <div class="bt">
        <button onclick="Change.convertFileBasedOnExtension()"
          title="点击后将上传文件转化为对应文件例如:xbs > json json > xbs">转换</button>
        <button onclick="Change.fenge()"
          title="点击后将上传文件分割转化为对应文件">分割</button>
        <button onclick="Change.show()" title="点击后将显示该xbs文件中源密码">显示密码</button>
        <button onclick="Change.clean()" title="点击后将清除该xbs文件中源密码">清除密码</button>
        <!-- <button onclick="Change.edit()" title="点击后将添加密码到该xbs文件中">编辑</button> -->

      </div>
    </div>
    <div id="output"></div>
  </div>
</body>
<script>
  const uploadArea = document.getElementById('uploadArea');
  const fileInput = document.getElementById('xbsFile');

  uploadArea.addEventListener('click', () => {
    fileInput.click();
  });

</script>

</html>
