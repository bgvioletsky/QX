<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多个复制按钮示例</title>
    <style>
        .copy-button {
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <button class="copy-button" data-text="文本 1">复制文本 1</button>
        <button class="copy-button" data-text="文本 2">复制文本 2</button>
        <button class="copy-button" data-text="文本 3">复制文本 3</button>
    </div>

    <script>
        // 获取所有复制按钮
        const copyButtons = document.querySelectorAll('.copy-button');

        // 为每个按钮添加点击事件处理器
        copyButtons.forEach(button => {
            button.addEventListener('click', () => {
                // 获取按钮的 data-text 属性值
                const textToCopy = button.getAttribute('data-text');
                // 创建一个临时文本框
                const tempInput = document.createElement('input');
                // 将文本插入到临时文本框中
                tempInput.value = textToCopy;
                // 将文本框添加到文档中
                document.body.appendChild(tempInput);
                // 选择文本框中的文本
                tempInput.select();
                // 执行复制操作
                document.execCommand('copy');
                // 删除临时文本框
                document.body.removeChild(tempInput);
                // 提示用户
                alert(`已复制: ${textToCopy}`);
            });
        });
    </script>
</body>
</html>
