<head>

    <h1>文件转换器</h1>
    <div class="box">
        <div class="input-group">
            <label for="xbsFile">XBS 文件:</label>
            <input type="file" id="xbsFile">

        <div class="input-group">
            <label for="jsonFile">JSON 文件:</label>

    <div class="bt">
        <div class="bt1"> <button onclick="Change.convertXbsToJson()">XBS to JSON</button>

        <div class="bt1"> <button onclick="Change.convertJsonToXbs()">JSON to XBS</button>
        </div>
    </div>
